<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <form action="">
        <h2>Book information</h2>
        <div>
            <label for="title">Title: </label>
            <input type="text" name="title" id="title" value="Berserk ">
        </div>

        <div>
            <label for="author">Author: </label>
            <input type="text" name="author" id="author" value="Kentaro Miura">
        </div>
        
        <div>
            <label for="pages">Pages: </label>
            <input type="number" name="pages" id="pages" value="9500">
        </div>

        <div>
            <h3>Have you read it?</h3>
            <label for="true">Yes</label>
            <input type="radio" name="status" id="true">
            <label for="false">No</label>
            <input type="radio" name="status" id="false">
        </div>
    </form>
    <script src="./script.js"></script>
</body>
</html>
